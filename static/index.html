<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Chat Widget</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="static/css/style.css">
      <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">-->

  
</head>

<body>
    <div class="chat">
      
      <div class="chat-history">
        <ul>    
          <li>
            <div class="message-data">
              <span class="message-data-name"><i class="fa fa-circle online"></i> Bot</span>
              <span class="message-data-time">Now</span>
            </div>
            <div class="message my-message">
              Welcome to TensorChat. Say something. Enter 'quit' to exit. Max length is 25.
            </div>
          </li>
        </ul>
        
      </div> <!-- end chat-history -->
      
      <div class="chat-message clearfix">
        <form method="post" action="/receiver" role="form">
          <textarea name="message-to-send" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
          
          <button>Send</button>
        </form>

      </div> <!-- end chat-message -->
      
    </div> <!-- end chat -->
    
  </div> <!-- end container -->

<script id="message-template" type="text/x-handlebars-template">
  <li class="clearfix">
    <div class="message-data align-right">
      <span class="message-data-time" >{{time}}</span> &nbsp; &nbsp;
      <span class="message-data-name" >Human</span> <i class="fa fa-circle me"></i>
    </div>
    <div class="message other-message float-right">
      {{messageOutput}}
    </div>
  </li>
</script>

<script id="message-response-template" type="text/x-handlebars-template">
  <li>
    <div class="message-data">
      <span class="message-data-name"><i class="fa fa-circle online"></i> Bot</span>
      <span class="message-data-time">{{time}}</span>
    </div>
    <div class="message my-message">
      {{response}}
    </div>
  </li>
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js'></script>

    <script src="static/js/index.js"></script>
    <!--<script src="{{ url_for('static', filename='js/index.js') }}"></script>-->

</body>
</html>
